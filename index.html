<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img src="moon-solid.svg" alt="" class="darkMode" onclick="change()">
  <div class="container">
    <h1 class="header">Welcome to WordoPedia</h1>

    <textarea class="input" id="" cols="30" rows="10" placeholder="Enter Your Text Here...."></textarea>
    <br>
    <button class="count btn-prop" onclick="Start()">Count</button>
    <div class="right">
      <ul>
        <li class="letter">Letters : </li>
        <li class="word">Words : </li>
        <li class="sentence">Sentences : </li>
        <li class="Reading-Time">Reading Time : </li>
        <li class="Speaking-Time">Speaking Time : </li>
      </ul>
      <hr>
      <div class="Conversion">
        <h2>Convert To</h2>
        <button class="ToLowerCase btn-prop">ToLowerCase</button>
        <button class="ToUpperCase btn-prop" style="margin-left: 22px;">ToUpperCase</button>
        <p>
          <button class="ClearTextArea btn-prop">Clear Text Area</button>
          <button class="Remove-Space btn-prop">Remove Extra Spaces</button>
        </p>

      </div>


    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
